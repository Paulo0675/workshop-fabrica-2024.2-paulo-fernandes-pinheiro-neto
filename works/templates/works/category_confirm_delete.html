{% extends "base.html" %}

{% block page_title %}
Excluir Categoria
{% endblock page_title %}

{% block content %}
    <h1>Excluir Categoria</h1>

    <p>
        Tem certeza que deseja excluir a categoria <b>{{ category.name }}</b>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'category_list' %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
